<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        function validateForm() {
            var x = document.forms["formLogin"]["fusername"].value;
            var y = document.forms["formLogin"]["fpasswword"].value;
            if (x == "" || y == "") {
                alert("Username dan Password harus diisi!");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="formLogin" action="process.php" onsubmit="return validateForm()" method="post">
        Name : <input type="text" name="fusername" /> <br />
        Password : <input type="password" name="fpasswword" />
        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
