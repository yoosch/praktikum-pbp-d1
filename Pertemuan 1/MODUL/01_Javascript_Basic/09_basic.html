<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        var myArray = []
        myArray[0] = 5;
        myArray[1] = 10;
        myArray[2] = 15;

        var myArray2 =  Array("red", "yellow", "green");

        var i;
        for (i = 0; i < myArray2.length; i++) {
            document.write(" Array " + i + " : " + myArray2[i] + "<br />");
        }
    </script>
</body>
</html>
